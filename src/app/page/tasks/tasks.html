<h2>Nueva tarea</h2>

<form [formGroup]="form" (ngSubmit)="submit()">

  <input
    type="text"
    formControlName="title"
  />

  <div class="actions">
    <button mat-button type="button" (click)="close()">
      Cancelar
    </button>

    <button mat-raised-button color="primary" type="submit" [disabled]="loading">
      {{ loading ? 'Guardando...' : 'Guardar' }}
    </button>
  </div>
</form>
